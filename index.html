<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Star is Born Today âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Setup */
        :root {
            --pink-light: #ff6e7f;
            --pink-dark: #bfe9ff;
            --text-color: #fff;
        }

        body {
            margin: 0;
            /* Allow scrolling now that the content is taller */
            display: flex;
            flex-direction: column; /* Allows content to stack vertically */
            justify-content: flex-start; /* Start content at the top */
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Deep Blue Sky */
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        /* Initial Gatekeeper/Click-to-Play Screen */
        #gatekeeper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999; /* Highest priority to be visible */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease-out;
            text-align: center;
        }

        #gatekeeper h2 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 5vw, 3rem); /* Responsive font size */
            color: var(--pink-light);
            margin-bottom: 20px;
        }

        #gatekeeper.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Magical Background Elements (Stars) - fixed so they don't scroll */
        .stars {
            position: fixed; 
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            animation: twinkle 3s ease-in-out infinite alternate;
            font-size: 15px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes twinkle {
            from { opacity: 0.5; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.1); }
        }

        /* Content Wrapper for Main Message */
        .content-wrapper {
             /* Min-height to center on initial screen load, even with scrollable body */
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            z-index: 10;
            padding-top: 50px; /* Padding for top scroll area */
        }
        
        /* Content Area */
        .content {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 650px;
            margin: 50px 20px;
            opacity: 0; 
            transform: scale(0.9);
            transition: opacity 1.5s ease-in, transform 1.5s ease-in;
        }
        
        .content.visible {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--pink-light);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 1s ease-out;
        }
        
        h1.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .message {
            font-size: 1.3rem;
            line-height: 2rem;
            margin: 15px 0;
            font-weight: 300;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .btn {
            margin-top: 40px;
            background-color: var(--pink-light);
            color: #1e3c72;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.9);
        }

        .btn:hover {
            background-color: #ffb5c3;
            transform: scale(1.05);
        }
        
        .btn.fade-in {
            opacity: 1;
            transform: scale(1);
        }

        .highlight {
            font-weight: 600;
            color: var(--pink-dark);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* --- New Photo Section Styles --- */
        #photo-section {
            width: 100%;
            min-height: 80vh; /* Ensures it takes up space and is scrollable */
            padding: 50px 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in;
            z-index: 5;
        }
        
        #photo-section.visible {
            opacity: 1;
        }
        
        #photo-section h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--pink-light);
            margin-bottom: 40px;
        }
        
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .photo-card {
            width: 280px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: scale(0.8) rotate(5deg);
            opacity: 0;
            transition: all 1.5s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--text-color);
        }
        
        .photo-card.animate-in {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
        
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        audio {
             display: none;
        }
    </style>
</head>
<body>
    <div id="gatekeeper">
        <h2>Tap to Unveil the Magic!</h2>
        <button class="btn" id="startBtn">Unveil the Magic âœ¨</button>
    </div>

    <div class="stars"></div>

    <div class="content-wrapper">
        <div class="content" id="content">
            <h1 id="title"></h1>
            <p class="message" data-text="My dearest <span class='highlight'>Ifeoluwa</span>... my shining <span class='highlight'>Kitan</span>... my beautiful <span class='highlight'>Ajoke</span>. ðŸ¥°"></p>
            <p class="message" data-text="On this day, a star was born, and that star is you. The world has been brighter since. âœ¨"></p>
            <p class="message" data-text="Youâ€™re stubborn sometimes (yes, you are ðŸ˜…), but still so sweet it hurts."></p>
            <p class="message" data-text="You make the ordinary feel magical, and even your silence speaks love. ðŸ’—"></p>
            <p class="message" data-text="May your new year bring you endless joy, peace, and blessings beyond words. ðŸŒ¸"></p>
            <p class="message" data-text="Thank you for being my anchor, my gentle fire, and my <span class='highlight'>stubborn miracle</span>."></p>
            <p class="message" data-text="With all my love, <span class='highlight'>Happy Birthday, my angel.</span> ðŸ’–"></p>
            <p class="message final-message" data-text="Scroll down for the final surprise... â¬‡ï¸"></p>
            <button class="btn" id="replayBtn">Relive the Magic ðŸ’«</button>
        </div>
    </div>
    
    <div id="photo-section">
        <h2>Our Favorite Memories Together! ðŸ“¸</h2>
        <div class="photo-grid" id="photoGrid">
            <div class="photo-card" data-url="YOUR_IMAGE_URL_1"><img src="YOUR_IMAGE_URL_1_HERE" alt="Memory 1"></div>
            <div class="photo-card" data-url="YOUR_IMAGE_URL_2"><img src="YOUR_IMAGE_URL_2_HERE" alt="Memory 2"></div>
            <div class="photo-card" data-url="YOUR_IMAGE_URL_3"><img src="YOUR_IMAGE_URL_3_HERE" alt="Memory 3"></div>
            <div class="photo-card" data-url="YOUR_IMAGE_URL_4"><img src="YOUR_IMAGE_URL_4_HERE" alt="Memory 4"></div>
            </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2021/09/01/audio_d6b4a94c33.mp3?filename=romantic-piano-loop-110005.mp3" type="audio/mp3" />
    </audio>

    <script>
        const content = document.getElementById("content");
        const title = document.getElementById("title");
        const messages = document.querySelectorAll(".message");
        const finalMessage = document.querySelector(".final-message");
        const btn = document.getElementById("replayBtn");
        const gatekeeper = document.getElementById("gatekeeper");
        const startBtn = document.getElementById("startBtn");
        const music = document.getElementById("bgMusic");
        const photoSection = document.getElementById("photo-section");
        const photoCards = document.querySelectorAll(".photo-card");
        
        let messageIndex = 0;
        let revealTimeout;

        title.innerHTML = "âœ¨ Happy Birthday, My Love! âœ¨";

        function startMusicAndReveal() {
            // Attempt to play music first
            music.play().catch(e => console.error("Music play failed:", e));

            // Hide Gatekeeper and begin main message sequence
            gatekeeper.classList.add("hidden");
            content.classList.add("visible");
            
            setTimeout(() => {
                title.classList.add("fade-in");
            }, 500); 

            setTimeout(startMessageSequence, 1500); 
        }

        function startMessageSequence() {
            // Reset state
            if (revealTimeout) {
                clearTimeout(revealTimeout);
            }
            messages.forEach(msg => {
                msg.style.opacity = '0';
                msg.style.transform = 'translateY(10px)';
            });
            btn.classList.remove("fade-in");
            photoSection.classList.remove("visible"); // Hide photo section on replay

            messageIndex = 0;
            
            function showNextMessage() {
                if (messageIndex < messages.length) {
                    const msg = messages[messageIndex];
                    msg.innerHTML = msg.getAttribute('data-text'); 
                    msg.style.transitionDelay = `${messageIndex * 0.1}s`; 
                    msg.style.opacity = '1';
                    msg.style.transform = 'translateY(0)';
                    messageIndex++;
                    
                    // Check if it's the final 'Scroll Down' message
                    if (msg === finalMessage) {
                         // Proceed to final button and photo sequence after a short delay
                         revealTimeout = setTimeout(() => {
                            btn.classList.add("fade-in");
                            showPhotoSurprise();
                        }, 4000);
                    } else {
                         revealTimeout = setTimeout(showNextMessage, 4000); 
                    }
                }
            }
            showNextMessage();
        }
        
        function showPhotoSurprise() {
            photoSection.classList.add("visible");
            
            // Animate photos one by one
            photoCards.forEach((card, i) => {
                // Stagger the animation of each photo card
                setTimeout(() => {
                    card.classList.add("animate-in");
                }, 500 + i * 500); // 500ms initial delay, then 500ms between each card
            });
            
            // Scroll the user down slightly to reveal the photo section
            window.scrollBy({ top: window.innerHeight * 0.8, behavior: 'smooth' });
        }


        // --- Event Listeners ---
        startBtn.addEventListener("click", startMusicAndReveal, { once: true });

        btn.addEventListener("click", () => {
             // Reset the sequence for replay
            title.classList.remove("fade-in");
            content.classList.remove("visible");
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll back to the top
            
            setTimeout(() => {
                 content.classList.add("visible");
                 title.classList.add("fade-in");
                 startMessageSequence();
            }, 1000);
        });


        // --- Star Field Creation ---
        const starsContainer = document.querySelector(".stars");
        function createStars() {
            for (let i = 0; i < 70; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.textContent = "â€¢"; 
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.fontSize = 10 + Math.random() * 10 + "px"; 
                star.style.animationDuration = 2 + Math.random() * 4 + "s";
                starsContainer.appendChild(star);
            }
        }
        
        // Initial setup
        createStars();
    </script>
</body>
</html>
