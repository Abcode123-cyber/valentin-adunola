<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Star is Born Today âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Setup */
        :root {
            --pink-light: #ff6e7f;
            --pink-dark: #bfe9ff;
            --text-color: #fff;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Crucial: Prevents unwanted scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Deep Blue Sky */
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        /* Initial Gatekeeper/Click-to-Play Screen */
        #gatekeeper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease-out;
            text-align: center;
        }

        #gatekeeper h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--pink-light);
            margin-bottom: 20px;
        }

        #gatekeeper.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Magical Background Elements (Stars) */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            animation: twinkle 3s ease-in-out infinite alternate;
            font-size: 15px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes twinkle {
            from { opacity: 0.5; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.1); }
        }

        /* Content Area */
        .content {
            text-align: center;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 650px;
            opacity: 0; /* Initially hidden */
            transform: scale(0.9);
            transition: opacity 1.5s ease-in, transform 1.5s ease-in;
        }
        
        .content.visible {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--pink-light);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 1s ease-out;
        }
        
        h1.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .message {
            font-size: 1.3rem;
            line-height: 2rem;
            margin: 15px 0;
            font-weight: 300;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .btn {
            margin-top: 40px;
            background-color: var(--pink-light);
            color: #1e3c72;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.9);
        }

        .btn:hover {
            background-color: #ffb5c3;
            transform: scale(1.05);
        }
        
        .btn.fade-in {
            opacity: 1;
            transform: scale(1);
        }

        .highlight {
            font-weight: 600;
            color: var(--pink-dark);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        audio {
             display: none;
        }
    </style>
</head>
<body>
    <div id="gatekeeper">
        <h2>Tap to Unveil the Magic!</h2>
        <button class="btn" id="startBtn">Unveil the Magic âœ¨</button>
    </div>

    <div class="stars"></div>

    <div class="content" id="content">
        <h1 id="title"></h1>
        <p class="message" data-text="My dearest <span class='highlight'>Ifeoluwa</span>... my shining <span class='highlight'>Kitan</span>... my beautiful <span class='highlight'>Ajoke</span>. ðŸ¥°"></p>
        <p class="message" data-text="On this day, a star was born, and that star is you. The world has been brighter since. âœ¨"></p>
        <p class="message" data-text="Youâ€™re stubborn sometimes (yes, you are ðŸ˜…), but still so sweet it hurts."></p>
        <p class="message" data-text="You make the ordinary feel magical, and even your silence speaks love. ðŸ’—"></p>
        <p class="message" data-text="May your new year bring you endless joy, peace, and blessings beyond words. ðŸŒ¸"></p>
        <p class="message" data-text="Thank you for being my anchor, my gentle fire, and my <span class='highlight'>stubborn miracle</span>."></p>
        <p class="message" data-text="With all my love, <span class='highlight'>Happy Birthday, my angel.</span> ðŸ’–"></p>
        <button class="btn" id="replayBtn">Relive the Magic ðŸ’«</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2021/09/01/audio_d6b4a94c33.mp3?filename=romantic-piano-loop-110005.mp3" type="audio/mp3" />
    </audio>

    <script>
        const content = document.getElementById("content");
        const title = document.getElementById("title");
        const messages = document.querySelectorAll(".message");
        const btn = document.getElementById("replayBtn");
        const gatekeeper = document.getElementById("gatekeeper");
        const startBtn = document.getElementById("startBtn");
        const music = document.getElementById("bgMusic");

        title.innerHTML = "âœ¨ Happy Birthday, My Love! âœ¨";

        let messageIndex = 0;
        let revealTimeout;

        function showContent() {
             // 1. Play Music (guaranteed to work after user click)
            music.play();

            // 2. Hide Gatekeeper
            gatekeeper.classList.add("hidden");
            
            // 3. Reveal Content Container
            content.classList.add("visible");
            
            // 4. Start Sequential Reveal
            setTimeout(() => {
                title.classList.add("fade-in");
            }, 500); // Title appears after 0.5s

            setTimeout(startMessageSequence, 1500); // Messages start after 1.5s
        }

        function startMessageSequence() {
            // Clear any running sequence
            if (revealTimeout) {
                clearTimeout(revealTimeout);
            }
            messages.forEach(msg => {
                msg.style.opacity = '0';
                msg.style.transform = 'translateY(10px)';
            });
            btn.classList.remove("fade-in");
            
            messageIndex = 0;
            
            function showNextMessage() {
                if (messageIndex < messages.length) {
                    const msg = messages[messageIndex];
                    // Set the HTML content from data-text
                    msg.innerHTML = msg.getAttribute('data-text'); 
                    msg.style.transitionDelay = `${messageIndex * 0.1}s`; // Stagger transition
                    msg.style.opacity = '1';
                    msg.style.transform = 'translateY(0)';
                    messageIndex++;
                    revealTimeout = setTimeout(showNextMessage, 4000); // Wait 4s before next message
                } else {
                    // Show the button after the last message
                    setTimeout(() => {
                        btn.classList.add("fade-in");
                    }, 1000);
                }
            }
            showNextMessage();
        }

        // --- Event Listeners ---
        
        // 1. Start Button (The Click-to-Play interaction)
        startBtn.addEventListener("click", showContent, { once: true });


        // 2. Replay Button
        btn.addEventListener("click", () => {
             // Quick reset of content visibility for replay
            title.classList.remove("fade-in");
            content.classList.remove("visible");
            setTimeout(() => {
                 title.classList.add("fade-in");
                 content.classList.add("visible");
                 startMessageSequence();
            }, 500);
        });


        // --- Star Field Creation ---
        const starsContainer = document.querySelector(".stars");
        function createStars() {
            for (let i = 0; i < 70; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.textContent = "â€¢"; // A small dot for a star
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.fontSize = 10 + Math.random() * 10 + "px"; // Variable size
                star.style.animationDuration = 2 + Math.random() * 4 + "s";
                starsContainer.appendChild(star);
            }
        }
        
        // Initial setup
        createStars();
    </script>
</body>
</html>
