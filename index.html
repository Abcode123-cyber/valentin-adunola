<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Star is Born Today âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Setup */
        :root {
            --pink-light: #ff6e7f;
            --pink-dark: #bfe9ff;
            --text-color: #fff;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Deep Blue Sky */
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }

        /* Preloader for the Surprise */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--text-color);
            opacity: 1;
            transition: opacity 2s ease-out;
        }
        
        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Magical Background Elements (Stars) */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            animation: twinkle 3s ease-in-out infinite alternate;
            font-size: 15px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes twinkle {
            from { opacity: 0.5; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.1); }
        }

        /* Content Area */
        .content {
            text-align: center;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15); /* Slightly brighter backdrop */
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 650px;
            opacity: 0; /* Initially hidden */
            transform: scale(0.9);
            transition: opacity 1.5s ease-in, transform 1.5s ease-in;
        }
        
        .content.visible {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--pink-light);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 1s ease-out;
        }
        
        h1.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .message {
            font-size: 1.3rem;
            line-height: 2rem;
            margin: 15px 0;
            font-weight: 300;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .btn {
            margin-top: 40px;
            background-color: var(--pink-light);
            color: #1e3c72;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.9);
        }

        .btn:hover {
            background-color: #ffb5c3;
            transform: scale(1.05);
        }
        
        .btn.fade-in {
            opacity: 1;
            transform: scale(1);
        }

        .highlight {
            font-weight: 600;
            color: var(--pink-dark);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        audio {
             display: none;
        }
        
        /* Confetti Effect (Optional but cool) */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--pink-light);
            opacity: 0;
            animation: fall 5s linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translate3d(0, -100px, 0) rotate(0deg); opacity: 0; }
            5% { opacity: 1; }
            100% { transform: translate3d(0, 100vh, 0) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <p>Preparing the Magic... âœ¨</p>
    </div>

    <div class="stars"></div>
    <div class="confetti"></div>

    <div class="content" id="content">
        <h1 id="title"></h1>
        <p class="message" data-text="My dearest <span class='highlight'>Ifeoluwa</span>... my shining <span class='highlight'>Kitan</span>... my beautiful <span class='highlight'>Ajoke</span>. ðŸ¥°"></p>
        <p class="message" data-text="On this day, a star was born, and that star is you. The world has been brighter since. âœ¨"></p>
        <p class="message" data-text="You are a beautiful mix of fierce strength and the sweetest kind of love."></p>
        <p class="message" data-text="You turn the ordinary days into chapters of a fairy tale just by being in them."></p>
        <p class="message" data-text="May your new year be filled with unforgettable joy, peace that settles your soul, and blessings that overflow. ðŸŒŸ"></p>
        <p class="message" data-text="Thank you for being my anchor, my gentle fire, and my everything."></p>
        <p class="message" data-text="With all my love, <span class='highlight'>Happy Birthday, my angel.</span> ðŸ’–"></p>
        <button class="btn" id="replayBtn">Relive the Magic ðŸ’«</button>
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="https://cdn.pixabay.com/download/audio/2021/09/01/audio_d6b4a94c33.mp3?filename=romantic-piano-loop-110005.mp3" type="audio/mp3" />
    </audio>

    <script>
        const content = document.getElementById("content");
        const title = document.getElementById("title");
        const messages = document.querySelectorAll(".message");
        const btn = document.getElementById("replayBtn");
        const preloader = document.getElementById("preloader");
        const music = document.getElementById("bgMusic");

        // Use a placeholder title initially
        title.innerHTML = "âœ¨ Happy Birthday, My Love! âœ¨";

        let messageIndex = 0;
        let revealTimeout;

        function showContent() {
             // 1. Hide Preloader & Play Music
            preloader.classList.add("hidden");
            try {
                // Attempt to play music, though autoplay often requires user interaction
                music.play();
            } catch (error) {
                 console.log("Music autoplay blocked, will play on interaction.");
            }

            // 2. Reveal Content Container
            content.classList.add("visible");
            
            // 3. Start Sequential Reveal
            setTimeout(() => {
                title.classList.add("fade-in");
            }, 500); // Title appears after 0.5s

            setTimeout(startMessageSequence, 1500); // Messages start after 1.5s
        }

        function startMessageSequence() {
            // Clear any running sequence
            if (revealTimeout) {
                clearTimeout(revealTimeout);
            }
            messages.forEach(msg => {
                msg.style.opacity = '0';
                msg.style.transform = 'translateY(10px)';
            });
            btn.classList.remove("fade-in");
            
            messageIndex = 0;
            
            function showNextMessage() {
                if (messageIndex < messages.length) {
                    const msg = messages[messageIndex];
                    // Set the HTML content from data-text
                    msg.innerHTML = msg.getAttribute('data-text'); 
                    msg.style.transitionDelay = `${messageIndex * 0.1}s`; // Stagger transition
                    msg.style.opacity = '1';
                    msg.style.transform = 'translateY(0)';
                    messageIndex++;
                    revealTimeout = setTimeout(showNextMessage, 4000); // Wait 4s before next message
                } else {
                    // Show the button after the last message
                    setTimeout(() => {
                        btn.classList.add("fade-in");
                    }, 1000);
                }
            }
            showNextMessage();
        }

        btn.addEventListener("click", () => {
             // Quick reset of content visibility
            title.classList.remove("fade-in");
            content.classList.remove("visible");
            setTimeout(() => {
                 title.classList.add("fade-in");
                 content.classList.add("visible");
                 startMessageSequence();
            }, 500);
        });


        // --- Star Field Creation ---
        const starsContainer = document.querySelector(".stars");
        function createStars() {
            for (let i = 0; i < 70; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.textContent = "â€¢"; // A small dot for a star
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.fontSize = 10 + Math.random() * 10 + "px"; // Variable size
                star.style.animationDuration = 2 + Math.random() * 4 + "s";
                starsContainer.appendChild(star);
            }
        }

        // --- Confetti Creation (Bonus) ---
        const confettiContainer = document.querySelector(".confetti");
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement("div");
                piece.classList.add("confetti-piece");
                piece.style.left = Math.random() * 100 + "vw";
                piece.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
                piece.style.animationDelay = -Math.random() * 5 + "s"; // Start at different points
                piece.style.animationDuration = 3 + Math.random() * 4 + "s";
                confettiContainer.appendChild(piece);
            }
        }
        
        // Initial setup
        createStars();
        createConfetti();
        
        // Start the surprise after a short delay
        window.addEventListener('load', () => {
             setTimeout(showContent, 3000); // 3-second 'Preparing the Magic...' display
        });
        
        // Add a handler for user interaction to ensure music plays on mobile devices
        document.body.addEventListener('click', () => {
            if (music.paused) {
                music.play().catch(e => console.log("Play failed after click:", e));
            }
        }, { once: true });


    </script>
</body>
</html>
